name: SIP Elfak Watcher

on:
  # Run every day at 16:00 (UTC)
  schedule:
    - cron: "0 15 * * *"

  # Allow manual trigger
  workflow_dispatch:

jobs:
  scrape-and-notify:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Needed to push state.json changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run SIP scraper
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python watcher.py

      - name: Commit and push state changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add state.json if it exists
          if [ -f state.json ]; then
            git add state.json
          fi

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Update state.json [skip ci]"
            git push
            echo "State updated and pushed"
          fi
